<h2>Get Api page</h2>
<hr>

<div class="container">
    <div class="row">
        <div class="col-3">
            <button (click)="getUser()" class="btn btn-success">Load users</button>
        </div>
        <div class="col-3">
            <button (click)="getProducts()" class="btn btn-success">Load products</button>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Row No</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of userList; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.website}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="col-5">
            <select>
                @for (item of productList; track $index) {
                    <option [value]="item.product_id">{{item.name}}</option>
                }
            </select>
        </div>
    </div>

</div>
