<h2>Template Form page</h2>
<hr>
<div class="container">
    <h2>User Form</h2>
    <form #form="ngForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label>First name</label>
        <input type="text" name="firstName" #fname="ngModel" required [(ngModel)]="userObject.firstName" class="form-control">
        <div class="text-danger">
            @if(fname.errors?.['required'] && fname.touched) {
                <span>This is required</span>
            }
        </div>
    </div>
    <div class="col-md-4">
        <label>Last name</label>
        <input type="text" name="lastName" required minlength="3" #lName="ngModel" [(ngModel)]="userObject.lastName" class="form-control">
        <div class="text-danger">
            <span *ngIf="lName.errors?.['required' ] && lName.touched"> This is required</span>
            <span *ngIf="lName.errors?.['minlength']"> Min char 3 required</span>
        </div>
    </div>
    <div class="col-md-4">
        <label>Username</label>
        <div class="input-group has-validation">
        <span class="input-group-text" >&#64;</span>
        <input type="text" name="userName" [(ngModel)]="userObject.userName" class="form-control" aria-describedby="inputGroupPrepend" >
        <div class="invalid-feedback">
            Please choose a username.
        </div>
        </div>
    </div>
    <div class="col-md-6">
        <label>City</label>
        <input type="text" name="city" [(ngModel)]="userObject.city" class="form-control">
    </div>
    <div class="col-md-3">
        <label>State</label>
        <select class="form-select" name="state" [(ngModel)]="userObject.state">
        <option selected disabled value="">Choose...</option>
        <option value="Caloocan City">Caloocan City</option>
        <option value="Cubao">Cubao</option>
        <option value="Marikina">Marikina</option>
        <option value="Cainta">Cainta</option>
        </select>
    </div>
    <div class="col-md-3">
        <label>Zip</label>
        <input type="text" name="zipCode" [(ngModel)]="userObject.zipCode" class="form-control">
    </div>
    <div class="col-12">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isTermsAggree" [(ngModel)]="userObject.isTermsAggree">
        <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
            You must agree before submitting.
        </div>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" [disabled]="form.invalid" type="button" (click)="onSave()">Submit form</button>
    </div>
    </form>
</div>
